<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
    <title>Cities List</title>
</head>
<body>
<div th:insert="header.html :: navbar"></div>
<main class="container">
    <div class="my-3 row">
        <div class="col-10 offset-1 p-3 rounded bg-dark text-light">
            <h1>Cities List</h1>
            <hr>

            <table class="table table-dark text-center">
                <thead>
                <tr>
                    <th>Nom</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="city : ${cities}">
                    <td th:text="${city.nom}"></td>
                    <td>
                        <a th:href="@{/cities/edit/{id}(id=${city.id})}" class="btn btn-warning me-2">Edit</a>
                        <a th:href="@{/cities/delete/{id}(id=${city.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you wanna delete that city?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr>
            <div class="text-end">
                <a th:href="@{/cities/create}" class="btn btn-success">Add City</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
