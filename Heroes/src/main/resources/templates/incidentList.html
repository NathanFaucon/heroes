<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
  <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
  <title>Incidents List</title>
</head>
<body>
<div th:insert="header.html :: navbar"></div>
<main class="container">
  <div class="my-3 row">
    <div class="col-10 offset-1 p-3 rounded bg-dark text-light">
      <h1>Incidents List</h1>
      <hr>

      <table class="table table-dark text-center">
        <thead>
        <tr>
          <th>Type</th>
          <th>Ville</th>
          <th>Longitude</th>
          <th>Latitude</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="incident : ${incidents}">
          <td th:text="${incident.getType().getNom()}"></td>
          <td th:text="${incident.city.nom}"></td>
          <td th:text="${incident.getLongitude()}"></td>
          <td th:text="${incident.getLatitude()}"></td>
          <td>
            <a th:href="@{/incidents/edit/{id}(id=${incident.getId()})}" class="btn btn-warning me-2">Edit</a>
            <a th:href="@{/incidents/delete/{id}(id=${incident.getId()})}" class="btn btn-danger me-2" onclick="return confirm('Are you sure you wanna delete that incident?')">Delete</a>
            <a th:href="@{/incidents/resolve/{id}(id=${incident.getId()})}" class="btn btn-success me-2">RÃ©soudre</a>
          </td>
        </tr>
        </tbody>
      </table>
      <hr>
      <div class="text-end">
        <a th:href="@{/incidents/create}" class="btn btn-success">Add Incident</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
